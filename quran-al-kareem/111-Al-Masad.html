<body>
    <div class="title"> سورة المسد
    <span class="ayatCount">﴿ ۵ ﴾</span>
    </div>
    <div class="bismillah">بِسمِ اللَّهِ الرَّحمٰنِ الرَّحيمِ</div>
    <div class="ara-description">
    </div>
    <div class="eng-description">
    </div>

   <div class='aya-wrapper'><span class="ayah-text">تَبَّت يَدا أَبى لَهَبٍ وَتَبَّ</span>
                    <span class="ayaNumber">﴿<a href="#1">۱</a>﴾</span>
                </div>
                <div class="notes-text"></div>
   <div class='aya-wrapper'><span class="ayah-text">ما أَغنىٰ عَنهُ مالُهُ وَما كَسَبَ</span>
                    <span class="ayaNumber">﴿<a href="#2">۲</a>﴾</span>
                </div>
                <div class="notes-text"></div>
   <div class='aya-wrapper'><span class="ayah-text">سَيَصلىٰ نارًا ذاتَ لَهَبٍ</span>
                    <span class="ayaNumber">﴿<a href="#3">۳</a>﴾</span>
                </div>
                <div class="notes-text"></div>
   <div class='aya-wrapper'><span class="ayah-text">وَامرَأَتُهُ حَمّالَةَ الحَطَبِ</span>
                    <span class="ayaNumber">﴿<a href="#4">٤</a>﴾</span>
                </div>
                <div class="notes-text"></div>
   <div class='aya-wrapper'><span class="ayah-text">فى جيدِها حَبلٌ مِن مَسَدٍ</span>
                    <span class="ayaNumber">﴿<a href="#5">۵</a>﴾</span>
                </div>
                <div class="notes-text"></div>
