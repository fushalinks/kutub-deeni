   <div class='aya-wrapper'><span class="ayah-text">أَلَم نَشرَح لَكَ صَدرَكَ</span>
                    <span class="ayaNumber">﴿<a href="#1">۱</a>﴾</span>
                </div>
                <div class="notes-text"></div>
   <div class='aya-wrapper'><span class="ayah-text">وَوَضَعنا عَنكَ وِزرَكَ</span>
                    <span class="ayaNumber">﴿<a href="#2">۲</a>﴾</span>
                </div>
                <div class="notes-text"></div>
   <div class='aya-wrapper'><span class="ayah-text">الَّذى أَنقَضَ ظَهرَكَ</span>
                    <span class="ayaNumber">﴿<a href="#3">۳</a>﴾</span>
                </div>
                <div class="notes-text"></div>
   <div class='aya-wrapper'><span class="ayah-text">وَرَفَعنا لَكَ ذِكرَكَ</span>
                    <span class="ayaNumber">﴿<a href="#4">٤</a>﴾</span>
                </div>
                <div class="notes-text"></div>
   <div class='aya-wrapper'><span class="ayah-text">فَإِنَّ مَعَ العُسرِ يُسرًا</span>
                    <span class="ayaNumber">﴿<a href="#5">۵</a>﴾</span>
                </div>
                <div class="notes-text"></div>
   <div class='aya-wrapper'><span class="ayah-text">إِنَّ مَعَ العُسرِ يُسرًا</span>
                    <span class="ayaNumber">﴿<a href="#6">٦</a>﴾</span>
                </div>
                <div class="notes-text"></div>
   <div class='aya-wrapper'><span class="ayah-text">فَإِذا فَرَغتَ فَانصَب</span>
                    <span class="ayaNumber">﴿<a href="#7">۷</a>﴾</span>
                </div>
                <div class="notes-text"></div>
   <div class='aya-wrapper'><span class="ayah-text">وَإِلىٰ رَبِّكَ فَارغَب</span>
                    <span class="ayaNumber">﴿<a href="#8">۸</a>﴾</span>
