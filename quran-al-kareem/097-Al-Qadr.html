    <div class="title"> ۹۷ - سورة القدر
    <span class="ayatCount">﴿ ۵ ﴾</span>
    </div>
    <div class="bismillah">بِسمِ اللَّهِ الرَّحمٰنِ الرَّحيمِ</div>
    <div class="ara-description">
    </div>
    <div class="eng-description">
    </div>

   <div class='aya-wrapper'><span class="ayah-text">إِنّا أَنزَلنٰهُ فى لَيلَةِ القَدرِ</span>
                    <span class="ayaNumber">﴿<a href="#1">۱</a>﴾</span>
                </div>
                <div class="notes-text"></div>
   <div class='aya-wrapper'><span class="ayah-text">وَما أَدرىٰكَ ما لَيلَةُ القَدرِ</span>
                    <span class="ayaNumber">﴿<a href="#2">۲</a>﴾</span>
                </div>
                <div class="notes-text"></div>
   <div class='aya-wrapper'><span class="ayah-text">لَيلَةُ القَدرِ خَيرٌ مِن أَلفِ شَهرٍ</span>
                    <span class="ayaNumber">﴿<a href="#3">۳</a>﴾</span>
                </div>
                <div class="notes-text"></div>
   <div class='aya-wrapper'><span class="ayah-text">تَنَزَّلُ المَلٰئِكَةُ وَالرّوحُ فيها بِإِذنِ رَبِّهِم مِن كُلِّ أَمرٍ</span>
                    <span class="ayaNumber">﴿<a href="#4">٤</a>﴾</span>
                </div>
                <div class="notes-text"></div>
   <div class='aya-wrapper'><span class="ayah-text">سَلٰمٌ هِىَ حَتّىٰ مَطلَعِ الفَجرِ</span>
                    <span class="ayaNumber">﴿<a href="#5">۵</a>﴾</span>
                </div>
                <div class="notes-text"></div>
