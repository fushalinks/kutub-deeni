<body>
    <div class="title"> سورة الماعون
    <span class="ayatCount">﴿ ۷ ﴾</span>
    </div>
    <div class="bismillah">بِسمِ اللَّهِ الرَّحمٰنِ الرَّحيمِ</div>
    <div class="ara-description">
    </div>
    <div class="eng-description">
    </div>

   <div class='aya-wrapper'><span class="ayah-text">أَرَءَيتَ الَّذى يُكَذِّبُ بِالدّينِ</span>
                    <span class="ayaNumber">﴿<a href="#1">۱</a>﴾</span>
                </div>
                <div class="notes-text"></div>
   <div class='aya-wrapper'><span class="ayah-text">فَذٰلِكَ الَّذى يَدُعُّ اليَتيمَ</span>
                    <span class="ayaNumber">﴿<a href="#2">۲</a>﴾</span>
                </div>
                <div class="notes-text"></div>
   <div class='aya-wrapper'><span class="ayah-text">وَلا يَحُضُّ عَلىٰ طَعامِ المِسكينِ</span>
                    <span class="ayaNumber">﴿<a href="#3">۳</a>﴾</span>
                </div>
                <div class="notes-text"></div>
   <div class='aya-wrapper'><span class="ayah-text">فَوَيلٌ لِلمُصَلّينَ</span>
                    <span class="ayaNumber">﴿<a href="#4">٤</a>﴾</span>
                </div>
                <div class="notes-text"></div>
   <div class='aya-wrapper'><span class="ayah-text">الَّذينَ هُم عَن صَلاتِهِم ساهونَ</span>
                    <span class="ayaNumber">﴿<a href="#5">۵</a>﴾</span>
                </div>
                <div class="notes-text"></div>
   <div class='aya-wrapper'><span class="ayah-text">الَّذينَ هُم يُراءونَ</span>
                    <span class="ayaNumber">﴿<a href="#6">٦</a>﴾</span>
                </div>
                <div class="notes-text"></div>
   <div class='aya-wrapper'><span class="ayah-text">وَيَمنَعونَ الماعونَ</span>
                    <span class="ayaNumber">﴿<a href="#7">۷</a>﴾</span>
                </div>
                <div class="notes-text"></div>
