   <div class='aya-wrapper'><span class="ayah-text">قُل يٰأَيُّهَا الكٰفِرونَ</span>
                    <span class="ayaNumber">﴿<a href="#1">۱</a>﴾</span>
                </div>
                <div class="notes-text"></div>
   <div class='aya-wrapper'><span class="ayah-text">لا أَعبُدُ ما تَعبُدونَ</span>

                </div>
                <div class="notes-text"></div>
   <div class='aya-wrapper'><span class="ayah-text">وَلا أَنتُم عٰبِدونَ ما أَعبُدُ</span>
                    <span class="ayaNumber">﴿<a href="#3">۳</a>﴾</span>
                </div>
                <div class="notes-text"></div>
   <div class='aya-wrapper'><span class="ayah-text">وَلا أَنا۠ عابِدٌ ما عَبَدتُم</span>
                    <span class="ayaNumber">﴿<a href="#4">٤</a>﴾</span>
                </div>
                <div class="notes-text"></div>
   <div class='aya-wrapper'><span class="ayah-text">وَلا أَنتُم عٰبِدونَ ما أَعبُدُ</span>
