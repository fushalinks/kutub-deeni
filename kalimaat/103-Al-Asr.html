    <body>
        <div class="title"> ۱۰۳ - سورة العصر</div>
        <div class="surah-introduction">
    
        </div>
    
<div class="kalimah-wrapper">
<div class="kalimah">
    <span class="kalimah-text">و العَصْر</span>
    <span class="ayaNumber">( ۱ )</span>
</div>
<div class="meaning">(قسمٌ) بالدّهر أو عصر النّبوّة</div>
<div class="explaination"></div>
</div>

<div class="kalimah-wrapper">
<div class="kalimah">
    <span class="kalimah-text">إنّ الإنسان</span>
    <span class="ayaNumber">( ۲ )</span>
</div>
<div class="meaning">جنـْـس الإنسان (جَوَاب القسم)</div>
<div class="explaination"></div>
</div>

<div class="kalimah-wrapper">
<div class="kalimah">
    <span class="kalimah-text">لـَـفِي خُسْر</span>
    <span class="ayaNumber">( ۲ )</span>
</div>
<div class="meaning">خُسْران و نُـقصان و هَلـَـكة</div>
<div class="explaination"></div>
</div>

<div class="kalimah-wrapper">
<div class="kalimah">
    <span class="kalimah-text">تـَـوَاصَوْا بالحَقّ</span>
    <span class="ayaNumber">( ۳ )</span>
</div>
<div class="meaning">بالخَـيْر كلـّه اعتِقادًا و عَمَلاً</div>
<div class="explaination"></div>
</div>

<div class="kalimah-wrapper">
<div class="kalimah">
    <span class="kalimah-text">تـَـواصَوْا بالصّبر</span>
    <span class="ayaNumber">( ۳ )</span>
</div>
<div class="meaning">عَن المَعاصي و على الطّـاعات و البلاء</div>
<div class="explaination"></div>
</div>
